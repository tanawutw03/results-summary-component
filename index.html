<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <div class="result-title"><h1>Your Results</h1></div>
        <div class="result-point">
          <h1>76</h1>
          <h2>of 100</h2>
        </div>
        <div class="result-grade">
          <h1>Great</h1>
          <p>You scored higher than 65% of</p>
          <p>the people who have taken</p>
          <p>these tests.</p>
        </div>
      </div>
      <div class="summary">
        <div class="summary-title">
          <h1>Summary</h1>
        </div>
        <div class="summary-detail">
          <div class="detail reaction">
            <p>Reaction</p>
            <p>80 / 100</p>
          </div>
          <div class="detail memory">
            <p>Memory</p>
            <p>92 / 100</p>
          </div>
          <div class="detail verbal">
            <p>Verbal</p>
            <p>61 / 100</p>
          </div>
          <div class="detail visual">
            <p>Visual</p>
            <p>72 / 100</p>
          </div>
          <button type="submit">Continue</button>
        </div>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Tanawut Wongboot</a>.
      </div>
    </footer>
  </body>
</html>
